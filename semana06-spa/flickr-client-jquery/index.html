<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr public photos</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/bundle.js"></script>
</head>
